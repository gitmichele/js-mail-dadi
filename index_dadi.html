<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var scoreArr = [];

        for (x = Math.floor((Math.random() * 6) + 1); scoreArr.length < 2; x = Math.floor((Math.random() * 6) + 1)){
            
            scoreArr = scoreArr + x; 

            if (scoreArr.length < 2){
                continue
            }

            else if (scoreArr.length = 2){
                var pcScore = scoreArr[0];
                var userScore = scoreArr[1];
                console.log('computer score: ' + pcScore + ' - your score: ' + userScore)
                if (pcScore > userScore){
                    console.log('computer won ' + pcScore + ' to ' + userScore)
                }
                else if(pcScore < userScore){
                    console.log('you won ' + userScore + ' to ' + pcScore)
                }
                else{
                    console.log("it's a tie!")
                }
            }
        }


        
       
        

    </script>

</body>
</html>
